<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-section">
            <div class="status">Player X's turn</div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div>
            <div class="score-board">
                <div class="score-title">Score</div>
                <div class="scores">
                    <div class="score ">
                        <div class="score-value score-x">0</div>
                        <div class="score-label">Player X</div>
                    </div>
                    <div class="score">
                        <div class="score-value draw">0</div>
                        <div class="score-label">Draws</div>
                    </div>
                    <div class="score ">
                        <div class="score-value score-o">0</div>
                        <div class="score-label">Player O</div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="restart-button">Restart Game</button>
                <button class="reset-score">Reset Score</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
